<!DOCTYPE html>
<html>
<head>
	<title>JS Charts</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<h1>CHart JS</h1>
		<div class="col-7">
			<canvas id="myChart" width="400" height="400"></canvas>
		</div>
		<div class="col-3">		
			<input type="text" name="vardas" id="vardas" value="vardas">
			<input type="text" name="amzius" id="amzius" value="amzius">
			<input type="text" name="alga" id="alga" value="alga">
			<button type="submit" onclick="chartAdd()" class="btn btn-success" id="submit">Add</button>
			<button type="submit" onclick="chartRemoveLast()" class="btn btn-alert">Delete</button>
			<button type="submit" onclick="chartClear()" class="btn btn-warning">Clear</button>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
